{% extends 'listings/base.html' %} {% block content %}
<h1>Bands</h1>
<h2>{{ bands|length }} groupes sont actuellement enregistés</h2>

<div class="band-card-wrapper">

	{% for band in bands %}
	<div class="band-card">
		<p>{{ band.name }}</p>
		<a href="{% url 'band-detail' band.id %}">Détails</a>
	</div>
	{% endfor %}

</div>


{% endblock %}
